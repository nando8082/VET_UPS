<ion-header>
  <ion-toolbar>
    <ion-title>registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item>
      <ion-label position="floating">Nombre </ion-label>
      <ion-input [(ngModel)]="datos.nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Apellido </ion-label>
      <ion-input [(ngModel)]="datos.apellido"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Empresa </ion-label>
      <ion-input [(ngModel)]="datos.empresa" disabled="true"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email </ion-label>
      <ion-input [(ngModel)]="datos.email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Teléfono </ion-label>
      <ion-input [(ngModel)]="datos.telefono"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Direccion </ion-label>
      <ion-input [(ngModel)]="datos.direccion"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contraseña </ion-label>
      <ion-input [(ngModel)]="datos.password"></ion-input>
    </ion-item>
  </ion-card>
  <ion-button (click)="registrar()">Registrar</ion-button>
  <ion-button [routerLink]="[('/login')]">o Login</ion-button>
</ion-content>
