<ion-header>
  <ion-toolbar>
    <ion-title>Lista</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngFor="let resultado of resultado">
    <ion-item >
      <ion-label>Nombre:</ion-label>
      <ion-label>{{resultado.nombre}}&nbsp;{{resultado.apellido}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Email:</ion-label>
      <ion-label>{{resultado.email}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Teléfono:</ion-label>
      <ion-label>{{resultado.telefono}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Dirección:</ion-label>
      <ion-label>{{resultado.direccion}}</ion-label>
    </ion-item>
    <ion-button [routerLink]="[('/editar')]" (click)="updateDoctor(resultado)">editar</ion-button>
    <ion-button (click)="deleteDoctor(resultado)">Eliminar</ion-button>
    <ion-button [routerLink]="[('/listar-citas')]" (click)="getDoctorId(resultado)">Citas</ion-button>
  </ion-card>
  <ion-button [routerLink]="['/crear-doctor']">Crear</ion-button>
  
</ion-content>
